<!DOCTYPE html>
<html>

<head>
	<title>
		How to get input type date
		in dd-mm-yyyy format ?
	</title>
	
	<style>
		body {
			text-align: center;
		}
		h1 {
			color: green;
		}
	</style>
</head>

<body>
	<h1>GeeksforGeeks</h1>
	
	<h3>
		Get input date in
		dd-mm-yyyy format
	</h3>
	
	<label for="start">
		Enter the Date:
	</label>

	<input type="date" name="begin"
		placeholder="dd-mm-yyyy" value=""
		min="1997-01-01" max="2030-12-31">
        <date-input date="{{date}}" timezone="[[timezone]]"></date-input>
</body>

</html>
